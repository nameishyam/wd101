<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50"
    >
      <div
        class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:x-10"
      >
        <div class="mx-auto mx-w-md">
          <h2 class="text-3xl text-center font-bold leading-tight">
            Registration form
          </h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <form id="user-form">
                <label
                  for="name"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                >
                  Name
                </label>
                <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholdere-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:text-pink-500 focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:text-green-500" placeholder="Enter your name"/>
                <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                    Email
                </label>
                <input required type="email" name="email" id="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholdere-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:text-pink-500 focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:text-green-500" placeholder="Enter your email"/></br>
                <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                    Password
                </label>
                <input required type="password" name="password" id="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholdere-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:text-pink-500 focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:text-green-500" placeholder="Enter your password"/></br>
                <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                    Date of Birth
                </label>
                <input required type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholdere-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:text-pink-500 focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:text-green-500" placeholder="Enter your date of birth"/></br>
                <label for="terms" class="text-md w-50 inline-block font-medium leading-5 text-gray-700"></label>
                    <input required type="checkbox" id="terms" name="terms" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 focus:placeholdere-gray-500 placeholdere-gray-500 focus:outline-none"/>
                    I agree to the terms and conditions
                <button type="submit" class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
